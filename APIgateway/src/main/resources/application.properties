spring.application.name = API-Gateway


spring.cloud.gateway.mvc.routes[0].id =cart-service
spring.cloud.gateway.mvc.routes[0].uri = lb://cart-service
spring.cloud.gateway.mvc.routes[0].predicates[0] =Path=/cart/**



spring.cloud.gateway.mvc.routes[1].id =inventory-service
spring.cloud.gateway.mvc.routes[1].uri =lb://inventory-service
spring.cloud.gateway.mvc.routes[1].predicates[0] =Path=/inventory/**



spring.cloud.gateway.mvc.routes[2].id =review-service
spring.cloud.gateway.mvc.routes[2].uri =lb://review-service
spring.cloud.gateway.mvc.routes[2].predicates[0] =Path=/review/**



spring.cloud.gateway.mvc.routes[3].id =user-service
spring.cloud.gateway.mvc.routes[3].uri =lb://user-service
spring.cloud.gateway.mvc.routes[3].predicates[0] =Path=/user/**


spring.cloud.gateway.mvc.routes[4].id =EurekaServer
spring.cloud.gateway.mvc.routes[4].uri =http://localhost:8761
spring.cloud.gateway.mvc.routes[4].predicates[0] =Path=/eureka/main
spring.cloud.gateway.mvc.routes[4].filters[0] =SetPath=/

spring.cloud.gateway.mvc.routes[5].id =EurekaServer-static
spring.cloud.gateway.mvc.routes[5].uri =http://localhost:8761
spring.cloud.gateway.mvc.routes[5].predicates[0] =Path=/eureka/**


# Enable tracing in your application
management.tracing.enabled=true

# Configure the Zipkin server URL (default is http://localhost:9411)
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# You can also specify the percentage of requests to sample
# 1.0 means 100% of requests will be traced, 0.1 means 10% will be traced
spring.sleuth.sampler.probability=1.0
