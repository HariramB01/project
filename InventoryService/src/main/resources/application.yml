
server:
  port: 8083
spring:
  application:
    name: INVENTORY-SERVICE
  zipkin:
    base-url: http://localhost:9411
  datasource:
    url: jdbc:mysql://localhost:3306/eInventory
    username: root
    password: Anuradha@01

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update

  cache:
    type: redis
    redis:
      host: localhost
      port: 6379

  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

logging:
  file:
    name: C:/Users/sparrow/Downloads/Logs/loggers.log

management:
  tracing:
    sampling:
      probability: 1.0
